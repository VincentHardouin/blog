{{ define "main" }}
<main role='main' class='index'>
  <ul class='slide-enter-content'>
    {{ range $index, $post := (where site.RegularPages "Type" "in" site.Params.mainSections) }}
    <li style='--enter-stage: {{ $index }}; --enter-step: 60ms;'>
      {{ partial "post-card" . }}
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
