{{ define "main" }}
<article role='article' class='post'>
  <div class='post__banner'></div>
  <div class='post__container'>
    <div class='post__date'>{{ .Date.Format "02/01/2006" }}</div>
    <h1 class='post__title'>{{ .Title }}</h1>
    {{ if gt .WordCount 500 }}
    <aside>
      {{ .TableOfContents }}
    </aside>
    {{ end }}
    <article class='post__content'>
      {{ .Content }}
    </article>
  </div>
</article>
{{ end }}
