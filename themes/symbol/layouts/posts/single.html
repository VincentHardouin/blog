{{ define "main" }}
<main aria-role='main' class='post'>
  <div class='post__banner'></div>
  <div class='post__container'>
    <div class='post__date'>{{ .Date.Format "2006-01-02" }}</div>
    <h1 class='post__title'>{{ .Title }}</h1>
    <div class='post__content'>
      {{ .Content }}
    </div>
  </div>
</main>
{{ end }}
